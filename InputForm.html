<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title> Input Form </title>
    <link rel="stylesheet" href="D:\javascript\InputForm\sample.css">
</head>
<body>
    <form>
        <header class="headerContainer"><h1> Input Form </h1></header>
        <div>
            <label for="text"> First name: </label>
            <input type="text" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="password"> Enter a password: </label>
            <input type="password" id="password" name="password" required>
            <error-output class="password" for="password"></error-output>
        </div>
        <div>
            <label for="email"> Enter email-ID: </label>
            <input type="email" id="email" name="email">
            <error-output class="email-error" for="email"></error-output>
        </div>
        <div>
            <label for="number"> Enter number: </label>
            <input type="number" id="number" name="number">
            <error-output class="number-error" for="number"></error-output>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
    <script>
        const text = document.querySelector('#text');
        const textError = document.querySelector('.text-error');
        text.addEventListener('input', function() {
            let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
            if (nameRegex.test(text.value))
                textError.textContent = "";
            else textError.textContent = "Name is incorrect";
        });

        const password = document.querySelector('#password');
        const passwordError = document.querySelector('.password-output');
        password.addEventListener('input', function() {
            let passwordRegex = RegExp('^(?=.*[A-Za-z])(?=.*\\d)[A-Za-z\\d]{8,}$');
            if(passwordRegex.test(password.value))
                passwordError.passwordContent = "";
            else passwordError.passwordContent = "Invalid password";
        });

        const email = document.querySelector('#email');
        const emailError = document.querySelector('.email-output');
        email.addEventListener('input', function() {
            let emailRegex = RegExp('^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@" + "[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$');
            if (emailRegex.test(email.value))
                emailError.emailContent = "";
            else emailError.emailContent = "Email-ID is incorrect";
        });

        const number = document.querySelector('#number');
        const numberError = document.querySelector('.number-output');
        number.addEventListener('input', function() {
            let numberRegex = RegExp('^((\\+)?(\\d{2}[-]))?(\\d{10}){1}?$');
            if (numberRegex.test(number.value))
                numberError.numberContent = "";
            else numberError.numberContent = "Number is invalid"
        });
    </script>
</body>
</html>
